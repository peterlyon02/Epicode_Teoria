<body>

    <h1>Campi Input</h1>

    <form action="" method="get" id="mioForm">

        <label for="telefono">Telefono: </label><br>

        <label for="email">Email:</label><br>

        <label for="eta">Et√†: </label> <br>

        <input type="radio" value="Non specificare"> <label for="">Non specificare</label>

        <br>

        <br>

        <input type="button" value="Invia" id="btnInvia">
